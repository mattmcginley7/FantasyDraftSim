<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Fantasy Football Draft</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>NFL Fantasy Football Draft</h1>
    </header>
    <!-- Wrap the sidebar and main draft content in a container -->
    <main id="draft-container">
        <!-- Sidebar for tracking the user's team -->
        <section id="team-sidebar">
            <h2>Your Team</h2>
            <div id="starters-section">
                <h3>Starters</h3>
                <ul id="starters-list">
                    <li>QB: <span id="starter-qb"></span></li>
                    <li>RB: <span id="starter-rb1"></span></li>
                    <li>RB: <span id="starter-rb2"></span></li>
                    <li>WR: <span id="starter-wr1"></span></li>
                    <li>WR: <span id="starter-wr2"></span></li>
                    <li>TE: <span id="starter-te"></span></li>
                    <li>FLEX: <span id="starter-flex"></span></li>
                </ul>
            </div>
            <div id="bench-section">
                <h3>Bench</h3>
                <ul id="bench-list">
                    <!-- Bench players will be added here dynamically -->
                </ul>
            </div>
        </section>

        <!-- Main draft content area -->
        <section id="draft-main">
            <section id="draft-board">
                <h2>Draft Board</h2>
                <div id="draft-board-container">
                    <div id="teams-header"></div> <!-- Team headers will go here -->
                    <div id="draft-grid-container">
                        <div id="draft-grid"></div> <!-- Draft picks grid will be displayed here -->
                    </div>
                </div>
            </section>

            <section id="player-rankings">
                <h2>Player Rankings</h2>
                <select id="position-filter">
                    <option value="ALL">All Positions</option>
                    <option value="QB">Quarterbacks</option>
                    <option value="RB">Running Backs</option>
                    <option value="WR">Wide Receivers</option>
                    <option value="TE">Tight Ends</option>
                    <option value="K">Kickers</option>
                    <option value="DST">Defense/Special Teams</option>
                </select>
                <div id="player-list" class="player-list"></div>
            </section>

            <section id="team-rosters">
                <h2>Team Rosters</h2>
                <div id="roster-list"></div>
            </section>
        </section>
    </main>
    <script src="../models/draft.js"></script>
</body>

</html>
